<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <ul>
            <li id="li-name"></li>
            <li id="li-desenvolvedor"></li>
        </ul>
    </header>
    <main>

        <section class="section-start">
            <div class="div-img"></div>

            <div class="div-form-and-table">
                <form action="">
                    <div>
                        <label for="Img">Img Carro:</label>
                        <input class="input-text" type="url" name="" id="Img" data-js="identifi">
    
                        <label for="iMarca">Marca & Modelo:</label>
                        <input class="input-text" type="text" name="" id="iMarca" data-js="identifi">
    
                        <label for="iAno">Ano:</label>
                        <input class="input-text" type="text" name="" id="iAno" data-js="identifi">
    
                        <label for="iPlaca">Placa:</label>
                        <input class="input-text" type="text" name="" id="iPlaca" data-js="identifi">
    
                        <label for="iCor">Cor:</label>
                        <input class="input-text" type="text" name="" id="iCor" data-js="identifi">
                    </div>
                    <div class="iRegister">Cadastrar</div>
                </form>

                    <div class="div-table">
                        <table data-js="tableCar">
                            <thead>
                                <tr>
                                    <th scope="col">CARRO</th>
                                    <th scope="col">MODELO e MARCA</th>
                                    <th scope="col">ANO</th>
                                    <th scope="col">PLACA</th>
                                    <th scope="col">COR</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    
            </div>

        </section>
        

        </section>
    </main>
    <script src="dom.js"></script>
    <script src="script.js"></script>
</body>
</html>
